{% extends 'form_layout.html' %}
{% block title %}Update Character {{ character.full_name }}, from {{ story_title }}{% endblock %}

{% block form_heading %}
<h1>Update Character {{ character_name }} from <a href="/stories/{{ story_slug }}/">{{ story_title }}</a></h1>
{% endblock %}

{% block submit_button %}
<button type="submit">Update</button>
{% endblock %}
