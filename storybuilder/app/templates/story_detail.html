{% extends 'base.html' %}

{% block title %}Story Details{% endblock %}

{% block content %}
<h1>Story Details</h1>
<!-- Display details of the story passed from the story_detail view function.-->
 <ul>
    <li>Title: {{ story.title }}</li>
    <li>Premise: {{ story.premise }}</li>
    <li>Description: {{ story.description }}</li>
    <li>Genre(s): {{ story.genre }}</li>
 </ul>
{% endblock %}
