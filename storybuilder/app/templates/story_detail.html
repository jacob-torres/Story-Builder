{% extends 'base.html' %}

{% block title %}{{ story.title }}{% endblock %}

{% block content %}
<section class="story-detail-section">
  <h1>Story Details</h1>
  <table class="story-detail-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Genres</th>
        <th>Premise</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>{{ story.title }}</td>
        <td>{{ story.genres }}</td>
        <td>{{ story.premise }}</td>
      </tr>
    </tbody>
  </table>

  <h2>Description</h2>
  <p>{{ story.description }}</p>
  <hr>
  </section>

<section class="story-view-section">
  
</section>


  <button type="submit" onclick="window.location.href='delete/'">Delete Story</button>
{% endblock %}
